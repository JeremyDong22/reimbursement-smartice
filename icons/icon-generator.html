<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
</head>
<body style="background: #1a1a1a; padding: 20px; font-family: system-ui;">
    <h2 style="color: white;">PWA Icon Generator</h2>
    <p style="color: #888;">Right-click and save each icon to the icons folder</p>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 30px;">
        <!-- Icon sizes needed for PWA -->
        <div style="text-align: center;">
            <canvas id="icon-16" width="16" height="16"></canvas>
            <p style="color: #888; font-size: 12px;">icon-16x16.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-32" width="32" height="32"></canvas>
            <p style="color: #888; font-size: 12px;">icon-32x32.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-72" width="72" height="72"></canvas>
            <p style="color: #888; font-size: 12px;">icon-72x72.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-96" width="96" height="96"></canvas>
            <p style="color: #888; font-size: 12px;">icon-96x96.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-128" width="128" height="128"></canvas>
            <p style="color: #888; font-size: 12px;">icon-128x128.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-144" width="144" height="144"></canvas>
            <p style="color: #888; font-size: 12px;">icon-144x144.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-152" width="152" height="152"></canvas>
            <p style="color: #888; font-size: 12px;">icon-152x152.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-192" width="192" height="192"></canvas>
            <p style="color: #888; font-size: 12px;">icon-192x192.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-384" width="384" height="384"></canvas>
            <p style="color: #888; font-size: 12px;">icon-384x384.png</p>
        </div>
        <div style="text-align: center;">
            <canvas id="icon-512" width="512" height="512"></canvas>
            <p style="color: #888; font-size: 12px;">icon-512x512.png</p>
        </div>
    </div>

    <button onclick="downloadAll()" style="margin-top: 30px; padding: 10px 20px; background: #4a9eff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Download All Icons
    </button>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(1, '#2a5298');
            ctx.fillStyle = gradient;
            
            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw dollar sign symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px system-ui`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Â¥', size / 2, size / 2);
            
            // Add subtle inner glow
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.moveTo(radius, 1);
            ctx.lineTo(size - radius, 1);
            ctx.quadraticCurveTo(size - 1, 1, size - 1, radius);
            ctx.lineTo(size - 1, size - radius);
            ctx.quadraticCurveTo(size - 1, size - 1, size - radius, size - 1);
            ctx.lineTo(radius, size - 1);
            ctx.quadraticCurveTo(1, size - 1, 1, size - radius);
            ctx.lineTo(1, radius);
            ctx.quadraticCurveTo(1, 1, radius, 1);
            ctx.closePath();
            ctx.stroke();
        }

        // Generate all icons
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        sizes.forEach(size => {
            drawIcon(`icon-${size}`, size);
        });

        // Download all icons
        function downloadAll() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }
    </script>
</body>
</html>
